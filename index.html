<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://kit.fontawesome.com/e065d96571.js" crossorigin="anonymous"></script>
    <title>YourWay</title>
</head>
<body>
    <main>
        <section class="header-section">
            <div class="container">
                <nav class="page-nav">
                    <div class="nav-logo">
                        <div class="yourway__logo">
                            <img src="assets/logo/yourway-logo.png" alt="" class="yourway__icon">
                            <p>YourWay</p>
                        </div>
                        <hr class="">
                        <img src="assets/logo/zzt-logo.png" alt="" class="zzt__logo">
                    </div>
                    <div class="mobile-menu">
                        <i class="fas fa-bars mobile-menu-icon"></i> 
                    </div>

                    <div class="desktop-menu">
                        <a href="#">O nas</a>
                        <a href="#">Zespół</a>
                        <a href="#">Partnerzy</a>
                        <a href="#">Newsletter</a>
                    </div>
                    <div class="social-media-icons">
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                        <a href=""><i class="fab fa-tiktok"></i></a>
                        <a href=""><i class="fab fa-spotify"></i></a>
                </div>
                </nav>
            </div>
            <div class="rocket-overlay">
                <img src="assets/img/rocket_overlay.png" alt="">
            </div>

            <div class="header-section--heading">
                <div class="container">
                    <h1>
                        Podejmij pierwszy krok i zacznij spełniać marzenia!
                    </h1>
                    <p>
                        "Jesteś jedyną osobą na świecie, która może wykorzystać Twój potencjał" - Ziglar Zig
                    </p>
                </div>
            </div>

            <div class="header-section--btn">
                <div class="container">
                    <button class="btn btn--white">
                        Poznaj nas! 
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
            </div>
        </section>
        
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
